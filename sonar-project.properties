sonar.projectKey=to-nexus_cross-sdk-js
sonar.organization=to-nexus

# C/C++/Objective-C 파일 분석 비활성화
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# 소스 인코딩
sonar.sourceEncoding=UTF-8

# 분석 대상 디렉토리 명시
sonar.sources=packages,providers,examples,scripts

# 분석 제외 경로
sonar.exclusions=**/*.d.ts,**/*.d.ts.map,**/*.min.js,**/*.bundle.js,**/*.map,**/*.config.js,**/*.config.ts,**/node_modules/**,**/dist/**,**/.next/**,**/build/**,**/.turbo/**,**/coverage/**,**/.coverage/**,**/out/**,**/pnpm-lock.yaml,.changeset/**/*,.github/**/*,examples/cocos-creator/build/**/*,**/.parcel-cache/**,**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,**/*.svg,**/*.woff,**/*.woff2,**/*.ttf,**/*.eot,**/*.ico

# 테스트 파일 제외
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.mock.ts,**/test/**,**/tests/**,**/__tests__/**

# 커버리지 제외
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.mock.ts,**/test/**,**/tests/**,**/__tests__/**,**/examples/**

# JavaScript/TypeScript 파일만 분석
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx