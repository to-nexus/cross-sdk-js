    <title>Neon Outrun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
      
      :root {
        /* Safe Area CSS 변수 초기값 (WebApp에서 동적으로 설정됨) */
        --safe-area-top: 0px;
        --safe-area-bottom: 0px;
        --safe-area-left: 0px;
        --safe-area-right: 0px;
        --viewport-height: 100vh;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        /* iOS Safe Area 무시 */
        margin-top: calc(-1 * env(safe-area-inset-top, 0px));
        margin-bottom: calc(-1 * env(safe-area-inset-bottom, 0px));
        margin-left: calc(-1 * env(safe-area-inset-left, 0px));
        margin-right: calc(-1 * env(safe-area-inset-right, 0px));
      }
      
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #0f172a;
        overflow: hidden;
        touch-action: none;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      .neon-text {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      }
      .neon-text-red {
        text-shadow: 0 0 5px #f00, 0 0 10px #f00, 0 0 20px #f00;
      }
    </style>
