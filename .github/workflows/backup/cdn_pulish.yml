name: CI - CDN Publish

on:
  push:
    branches:
      - main
      # - "ci/*"
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  cdn_upload:
    name: Build and Upload CDN to S3
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/ci/'))
    runs-on: ubuntu-latest
    
    environment: 'prod'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.5.0

      - name: Install dependencies
        run: pnpm install

      - name: Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: ${VERSION}"

      - name: Check if version changed from previous commit
        id: version_changed
        run: |
          # ðŸš§ TEMPORARILY DISABLED FOR TESTING ðŸš§
