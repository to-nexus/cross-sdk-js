          echo "VERSION_CHANGED=true" >> $GITHUB_OUTPUT
          echo "PREV_VERSION=test" >> $GITHUB_OUTPUT
          echo "âš ï¸ Version change check temporarily disabled for testing"
          
          # # ì´ì „ ì»¤ë°‹ì˜ ë²„ì „ ì¶”ì¶œ
          # git fetch --depth=2 origin ${{ github.ref_name }}
