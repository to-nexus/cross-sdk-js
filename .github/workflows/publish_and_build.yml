      publish_version:
        description: "ë°°í¬ ë²„ì „ ìž…ë ¥ (release/* ë¸Œëžœì¹˜ëŠ” ì„ íƒì‚¬í•­, develop ë¸Œëžœì¹˜ëŠ” í•„ìˆ˜)"
        required: true
        type: string
        
      dry_run:
        description: "ì‹¤ì œ í¼ë¸”ë¦¬ì‹œ/í‘¸ì‹œ/íƒœê¹… ì—†ì´ ê²€ì¦ë§Œ ìˆ˜í–‰"
