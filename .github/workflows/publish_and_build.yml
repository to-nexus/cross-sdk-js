        description: "í¼ë¸”ë¦¬ì‹œ í—ˆìš© íŒ¨í„´(ì‰¼í‘œ êµ¬ë¶„). ì˜ˆ: @reown/appkit-*,@to-nexus/appkit*,@to-nexus/sdk,@to-nexus/sdk-cdn,@to-nexus/sign-client"
