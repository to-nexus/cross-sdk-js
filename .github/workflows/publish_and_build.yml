      package_versions:
        description: "ì™¸ë¶€ ì˜ì¡´ì„± ì˜¤ë²„ë¼ì´ë“œ (ì˜ˆ: core=2.19.11,universal=2.19.11,sign-client=2.19.11,sdk=1.16.6)"
        required: false
