name: Publish to NPM
on:
  push:
    branches:
      - main
      - feature/*package
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@to-nexus"
      - name: Install dependencies
        run: npm install
      - name: Version up
        run: npx lerna version patch --yes --no-git-tag-version --no-push
      - name: Build packages
        run: npm run build
      - name: Publish package on NPM ðŸ“¦
        run: npm run npm-publish:latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}