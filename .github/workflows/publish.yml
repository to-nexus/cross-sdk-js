name: Publish to NPM
on:
  push:
    branches:
      - main

jobs:
  changeset:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@to-nexus"
          always-auth: true
      - name: Install dependencies
        run: npm install
      - name: Create Release Pull Request or Update to Existing
        uses: changesets/action@v1
        with:
          publish: npm run changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish:
    needs: changeset
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@to-nexus"
          always-auth: true
      - name: Install dependencies
        run: npm install
      - name: Build packages
        run: npm run build
      - name: Version packages
        run: npm run version-packages
      - name: Publish package on NPM ðŸ“¦
        run: npm run npm-publish:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}